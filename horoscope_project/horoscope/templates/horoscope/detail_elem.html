{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Details</title>
{% endblock %}

{% block static_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'horoscope/css/sign_info.css' %}">
{% endblock %}

{% block content %}
    <h2>Знаки зодиака для стихии {{ elem.name }}</h2>
    <ul>
        {% for sign in signs %}
            <li><a href="{% url 'onesign' sign.pk %}">{{ sign }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
