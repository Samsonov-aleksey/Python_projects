{% extends 'base.html' %}
{% load static %}


{% block title %}
    <title>Horoscope</title>
{% endblock %}

{% block static_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'horoscope/css/sign_info.css' %}">
{% endblock %}

{% block content %}
    <h2>Список знаков</h2>
    <ul>
        {% for sign in signs %}
        {% include 'includes/navbar.html' %}
            <a href="{% url 'onesign' sign.id %}"> <li>{{ sign }}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
